<!DOCTYPE html>
<html>
 <head>
  <title>Hello Web - Processing.js Test</title>
   <script src="processing (1).js"></script>
   <script src="Tone.js" type="text/javascript"></script>
 </head>
 <body>
    <canvas id="@@id@@" data-processing-sources="HIGAVI.pde" width="1280" height="720"></canvas>
  <script type="text/javascript">
   //a polysynth composed of 6 Voices of Synth
    var freeverb = new Tone.Freeverb(0.9, 4000).toMaster();
    freeverb.wet.value = 0.1;
    var synth = new Tone.PolySynth(64, Tone.Synth, {
			oscillator : {
				"type" : "sine",
			}
		}).connect(freeverb);
    
    var bound = false;
      function bindJavascript() {
        var pjs = Processing.getInstanceById("@@id@@");
        if(pjs != null) {
          pjs.bindJavascript(this);
          bound = true;
        }
        if(!bound) setTimeout(bindJavascript, 250);
      }
      bindJavascript();
      function playSound0() {
        synth.triggerAttackRelease("D#4", 0.1);
      }
      function playSound1() {
        synth.triggerAttackRelease("F4", 0.1);
      }
      function playSound2() {
        synth.triggerAttackRelease("F#4", 0.1);
      }
      function playSound3() {
        synth.triggerAttackRelease("G#4", 0.1);
      }
      function playSound4() {
        synth.triggerAttackRelease("B4", 0.1);
      }
      function playSound5() {
        synth.triggerAttackRelease("C#5", 0.1);
      }
      function playSound6() {
        synth.triggerAttackRelease("D#5", 0.1);
      }
      function playSound7() {
        synth.triggerAttackRelease("F5", 0.5);
      }
      function playSound8() {
        synth.triggerAttackRelease("F#5", 0.5);
      }
      function playSound9() {
        synth.triggerAttackRelease("G#5", 0.5);
      }
      function playSound10() {
        synth.triggerAttackRelease("B5", 0.5);
      }
      function playSound11() {
        synth.triggerAttackRelease("C#6", 0.5);
      }
      function playSound12() {
        synth.triggerAttackRelease("D#6", 0.5);
      }
      function playSound13() {
        synth.triggerAttackRelease("F6", 0.5);
      }
      function playSound14() {
        synth.triggerAttackRelease("F#6", 0.5);
      }
      function playSound15() {
        synth.triggerAttackRelease("G#6", 0.5);
      }
      function playSound16() {
        synth.triggerAttackRelease("B6", 0.5);
      }
      function playSound17() {
        synth.triggerAttackRelease("C#7", 0.5);
      }
  </script>
 </body>
</html>
