<!DOCTYPE html>
<html>

 <body>
    <canvas id="@@id@@" data-processing-sources="HIGAVI.pde" width="1280" height="720"></canvas>
  <script type="text/javascript">
   //a polysynth composed of 6 Voices of Synth
    var freeverb = new Tone.Freeverb(0.9, 4000).toMaster();
    freeverb.wet.value = 0.1;
    var synth = new Tone.PolySynth(64, Tone.Synth, {
			oscillator : {
				"type" : "sine",
			}
		}).connect(freeverb);
    
    var octave1 = ['synth.triggerAttackRelease("D#4", 0.1)', 'synth.triggerAttackRelease("D#5", 0.1)', 'synth.triggerAttackRelease("D#6", 0.5)'];
    var octave2 = ['synth.triggerAttackRelease("F4", 0.1)', 'synth.triggerAttackRelease("F5", 0.1)', 'synth.triggerAttackRelease("F6", 0.5)'];
    var octave3 = ['synth.triggerAttackRelease("F#4", 0.1)', 'synth.triggerAttackRelease("F#5", 0.1)', 'synth.triggerAttackRelease("F#6", 0.5)'];
    var octave4 = ['synth.triggerAttackRelease("G#4", 0.1)', 'synth.triggerAttackRelease("G#5", 0.1)', 'synth.triggerAttackRelease("G#6", 0.5)'];
    var octave5 = ['synth.triggerAttackRelease("A#4", 0.1)', 'synth.triggerAttackRelease("A#5", 0.1)', 'synth.triggerAttackRelease("A#6", 0.5)'];
    var octave6 = ['synth.triggerAttackRelease("C#5", 0.1)', 'synth.triggerAttackRelease("C#6", 0.1)', 'synth.triggerAttackRelease("C#7", 0.5)'];
	  
    var bound = false;
      function bindJavascript() {
        var pjs = Processing.getInstanceById("@@id@@");
        if(pjs != null) {
          pjs.bindJavascript(this);
          bound = true;
        }
        if(!bound) setTimeout(bindJavascript, 250);
      }
      bindJavascript();
      function playSound0() {
        var pickFirstOctave = function () {
        var SelectedFirstOctave = octave1[Math.floor(Math.random() * 3)];
        return SelectedFirstOctave;
      }
      function playSound1() {
        var pickSecondOctave = function () {
        var SelectedSecondOctave = octave2[Math.floor(Math.random() * 3)];
        return SelectedSecondOctave;
      }
      function playSound2() {
        var pickThirdOctave = function () {
        var SelectedThirdOctave = octave3[Math.floor(Math.random() * 3)];
        return SelectedThirdOctave;
      }
      function playSound3() {
        var pickFourthOctave = function () {
        var SelectedFourthOctave = octave4[Math.floor(Math.random() * 3)];
        return SelectedFourthOctave;
      }
      function playSound4() {
        var pickFifthOctave = function () {
        var SelectedFifthOctave = octave5[Math.floor(Math.random() * 3)];
        return SelectedFifthOctave;
      }
      function playSound5() {
        var pickSixthOctave = function () {
        var SelectedSixthOctave = octave6[Math.floor(Math.random() * 3)];
        return SelectedSixthOctave;
      }
  </script>
