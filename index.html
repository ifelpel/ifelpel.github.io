<!DOCTYPE html>
<html>
 <head>
  <title>Hello Web - Processing.js Test</title>
   <script src="processing (1).js"></script>
   <script src="Tone.js" type="text/javascript"></script>
 </head>
 <body>
    <canvas id="@@id@@" data-processing-sources="HIGAVI.pde" width="1280" height="720"></canvas>
  <script type="text/javascript">
   //a polysynth composed of 6 Voices of Synth
    var synth = new Tone.PolySynth(64, Tone.Synth, {
			oscillator : {
				"type" : "sine",
			}
		}).toMaster();
    
    var bound = false;
      function bindJavascript() {
        var pjs = Processing.getInstanceById("@@id@@");
        if(pjs != null) {
          pjs.bindJavascript(this);
          bound = true;
        }
        if(!bound) setTimeout(bindJavascript, 250);
      }
      bindJavascript();
      function playSound0() {
        synth.triggerAttackRelease("D#4", 0.5);
      }
      function playSound1() {
        synth.triggerAttackRelease("F4", 0.5);
      }
      function playSound2() {
        synth.triggerAttackRelease("F#4", 0.5);
      }
      function playSound3() {
        synth.triggerAttackRelease("G#4", 0.5);
      }
      function playSound4() {
        synth.triggerAttackRelease("A#4", 0.5);
      }
      function playSound5() {
        synth.triggerAttackRelease("C#5", 0.5);
      }
  </script>
 </body>
</html>
