<!DOCTYPE html>
<html>
 <head>
  <title>Hello Web - Processing.js Test</title>
   <script src="processing (1).js"></script>
   <script src="Tone.js" type="text/javascript"></script>
 </head>
 <body>
    <canvas id="@@id@@" data-processing-sources="HIGAVI.pde" width="1280" height="720"></canvas>
  <script type="text/javascript">    
   //a polysynth composed of 6 Voices of Synth
    var freeverb = new Tone.Freeverb(0.9, 4000).toMaster();
    freeverb.wet.value = 0.1;
    var synth = new Tone.PolySynth(64, Tone.Synth, {
			oscillator : {
				"type" : "sine",
			}
		}).connect(freeverb);
	  
    var bound = false;
      function bindJavascript() {
        var pjs = Processing.getInstanceById("@@id@@");
        if(pjs != null) {
          pjs.bindJavascript(this);
          bound = true;
        }
        if(!bound) setTimeout(bindJavascript, 250);
      }
      bindJavascript();
      function playSound0() {
	var octave1 = ['D#4', 'D#5', 'D#6'];
	var note1 = octave1[Math.floor(Math.random() * octave1.length)];
	synth.triggerAttackRelease(note1, 0.1);
      }
      function playSound1() {
        var pattern2 = new Tone.Pattern(function(time, note){
	synth.triggerAttackRelease(note, 0.1);
}, ['F4, F5, F6']);
      }
      }
      function playSound2() {
        var pattern3 = new Tone.Pattern(function(time, note){
	synth.triggerAttackRelease(note, 0.1);
}, ['F#4, F#5, F#6']);
      }
      }
      function playSound3() {
        var pattern4 = new Tone.Pattern(function(time, note){
	synth.triggerAttackRelease(note, 0.1);
}, ['G#4, G#5, G#6']);
      }
      }
      function playSound4() {
        var pattern5 = new Tone.Pattern(function(time, note){
	synth.triggerAttackRelease(note, 0.1);
}, ['A#4, A#5, A#6']);
      }
      }
      function playSound5() {
        var pattern6 = new Tone.Pattern(function(time, note){
	synth.triggerAttackRelease(note, 0.1);
}, ['C#5, C#6, C#7']);
      }
      }
  </script>
 </body>
</html>
