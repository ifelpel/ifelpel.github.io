<!DOCTYPE html>
<html>
 <head>
  <title>Hello Web - Processing.js Test</title>
   <script src="processing (1).js"></script>
   <script src="Tone.js" type="text/javascript"></script>
 </head>
 <body>
    <canvas id="@@id@@" data-processing-sources="HIGAVI.pde" width="1280" height="720"></canvas>
  <script type="text/javascript">
   //a polysynth composed of 6 Voices of Synth
    var freeverb = new Tone.Freeverb(0.9, 4000).toMaster();
    freeverb.wet.value = 0.1;
    var synth = new Tone.PolySynth(64, Tone.Synth, {
			oscillator : {
				"type" : "sine",
			}
		}).connect(freeverb);
    new Tone
	  
    var note1 = new Tone.CtrlPattern (['D#4, D#5, D#6'], "random");
    var octave2 = ['synth.triggerAttackRelease("F4", 0.1);', 'synth.triggerAttackRelease("F5", 0.1);', 'synth.triggerAttackRelease("F6", 0.5);'];
    var octave3 = ['synth.triggerAttackRelease("F#4", 0.1);', 'synth.triggerAttackRelease("F#5", 0.1);', 'synth.triggerAttackRelease("F#6", 0.5);'];
    var octave4 = ['synth.triggerAttackRelease("G#4", 0.1);', 'synth.triggerAttackRelease("G#5", 0.1);', 'synth.triggerAttackRelease("G#6", 0.5);'];
    var octave5 = ['synth.triggerAttackRelease("A#4", 0.1);', 'synth.triggerAttackRelease("A#5", 0.1);', 'synth.triggerAttackRelease("A#6", 0.5);'];
    var octave6 = ['synth.triggerAttackRelease("C#5", 0.1);', 'synth.triggerAttackRelease("C#6", 0.1);', 'synth.triggerAttackRelease("C#7", 0.5);'];
	  
    var bound = false;
      function bindJavascript() {
        var pjs = Processing.getInstanceById("@@id@@");
        if(pjs != null) {
          pjs.bindJavascript(this);
          bound = true;
        }
        if(!bound) setTimeout(bindJavascript, 250);
      }
      bindJavascript();
      function playSound0() {
	synth.triggerAttackRelease(note1, 0.1);
      }
      function playSound1() {
        return octave2[Math.floor(Math.random() * octave2.length)];
      }
      function playSound2() {
        return octave3[Math.floor(Math.random() * octave3.length)];
      }
      function playSound3() {
        return octave4[Math.floor(Math.random() * octave4.length)];
      }
      function playSound4() {
        return octave5[Math.floor(Math.random() * octave5.length)];
      }
      function playSound5() {
        return = octave6[Math.floor(Math.random() * octave6.length)];
      }
  </script>
 </body>
</html>
