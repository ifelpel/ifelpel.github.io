<!DOCTYPE html>
<html>
 <head>
  <title>HIGAVI - Click Anywhere on Screen</title>
   <script src="processing (1).js"></script>
   <script src="Tone.js" type="text/javascript"></script>
 </head>
 <body>
    <canvas id="@@id@@" data-processing-sources="HIGAVI.pde" width="1280" height="720"></canvas>
  <script type="text/javascript">
    var freeverb = new Tone.Freeverb(0.95).toMaster();
    freeverb.wet.value = 0.2;
    var synth = new Tone.PolySynth(6, Tone.Synth, {
    oscillator : {
  	type : 'sine',
  },
  envelope : {
  	attack : 0.05,
    decay : 0.1,
    sustain: 0.1,
    release: 5
  }
    }).connect(freeverb);
	  
    var bound = false;
      function bindJavascript() {
        var pjs = Processing.getInstanceById("@@id@@");
        if(pjs != null) {
          pjs.bindJavascript(this);
          bound = true;
        }
        if(!bound) setTimeout(bindJavascript, 250);
      }  
      bindJavascript();
      function playSound0() {
	var octave1 = ['D#4', 'D#5', 'D#6'];
	var note1 = octave1[Math.floor(Math.random() * octave1.length)];
	synth.triggerAttackRelease(note1, 0.7);
      }
      function playSound1() {
        var octave2 = ['F4', 'F5', 'F6'];
	var note2 = octave2[Math.floor(Math.random() * octave2.length)];
	synth.triggerAttackRelease(note2, 0.7);
      }
      function playSound2() {
        var octave3 = ['F#4', 'F#5', 'F#6'];
	var note3 = octave3[Math.floor(Math.random() * octave3.length)];
	synth.triggerAttackRelease(note3, 0.7);
      }
      function playSound3() {
        var octave4 = ['G#4', 'G#5', 'G#6'];
	var note4 = octave4[Math.floor(Math.random() * octave4.length)];
	synth.triggerAttackRelease(note4, 0.7);
      }
      function playSound4() {
        var octave5 = ['A#4', 'A#5', 'A#6'];
	var note5 = octave5[Math.floor(Math.random() * octave5.length)];
	synth.triggerAttackRelease(note5, 0.7);
      }
      function playSound5() {
        var octave6 = ['C#5', 'C#6', 'C#7'];
	var note6 = octave6[Math.floor(Math.random() * octave6.length)];
	synth.triggerAttackRelease(note6, 0.7);
      }
  </script>
 </body>
</html>
