<!DOCTYPE html>
<html>
 <head>
  <title>Hello Web - Processing.js Test</title>
   <script src="processing (1).js"></script>
   <script src="Tone.js" type="text/javascript"></script>
 </head>
 <body>
    <canvas id="@@id@@" data-processing-sources="HIGAVI.pde" width="1280" height="720"></canvas>
  <script type="text/javascript">
   //a polysynth composed of 6 Voices of Synth
    var freeverb = new Tone.Freeverb(0.9, 4000).toMaster();
    freeverb.wet.value = 0.1;
    var synth = new Tone.PolySynth(64, Tone.Synth, {
			oscillator : {
				"type" : "sine",
			}
		}).connect(freeverb);
    new Tone
	  
    var note1 = new Tone.CtrlPattern (['D#4, D#5, D#6'], "random");
    var note2 = new Tone.CtrlPattern (['F4, F5, F6'], "random");
    var note3 = new Tone.CtrlPattern (['F#4, F#5, F#6'], "random");
    var note4 = new Tone.CtrlPattern (['G#4, G#5, G#6'], "random");
    var note5 = new Tone.CtrlPattern (['A#4, A#5, A#6'], "random");
    var note6 = new Tone.CtrlPattern (['C#5, C#6, C#7'], "random");
	  
    var bound = false;
      function bindJavascript() {
        var pjs = Processing.getInstanceById("@@id@@");
        if(pjs != null) {
          pjs.bindJavascript(this);
          bound = true;
        }
        if(!bound) setTimeout(bindJavascript, 250);
      }
      bindJavascript();
      function playSound0() {
	synth.triggerAttackRelease(note1, 0.1);
      }
      function playSound1() {
        synth.triggerAttackRelease(note2, 0.1);
      }
      function playSound2() {
        synth.triggerAttackRelease(note3, 0.1);
      }
      function playSound3() {
        synth.triggerAttackRelease(note4, 0.1);
      }
      function playSound4() {
        synth.triggerAttackRelease(note5, 0.1);
      }
      function playSound5() {
        synth.triggerAttackRelease(note6, 0.1);
      }
  </script>
 </body>
</html>
