<!DOCTYPE html>
<html>
 <head>
  <title>Hello Web - Processing.js Test</title>
   <script src="processing (1).js"></script>
   <script src="buzz.min.js" type="text/javascript"></script>
   <script type="text/javascript">
    var s0 = new buzz.sound("s0", {formats: [ "ogg", "mp3", "aac" ]});
    var s1 = new buzz.sound("s1", {formats: [ "ogg", "mp3", "aac" ]});
    
    var bound = false;
      function bindJavascript() {
        var pjs = Processing.getInstanceById("@@id@@");
        if(pjs != null) {
          pjs.bindJavascript(this);
          bound = true;
        }
        if(!bound) setTimeout(bindJavascript, 250);
      }
      bindJavascript();
      function playSound0() {
        s0.load();
        s0.play();
      }
      function playSound1() {
        s1.load();
        s1.play();
      }
  </script>
 </head>
 <body>
    <canvas id="@@id@@" data-processing-sources="HIGAVI.pde" width="1280" height="720"></canvas>
 </body>
</html>
